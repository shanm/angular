<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" href="style.css">
  </head>
<body>
<form>
 <h1>Sign up</h1>
 <h3>I's free and always will be.</h3>
 <div>
 <input type="text" placeholder="First Name"  name="fname">
 <input type="text" placeholder="Last Name" name="lname">
 </div>
 <div>
 <input type="text" placeholder="Mobile number or Email" name="mobile/email">
 </div>
 <div>
 <input type="password" placeholder="New Password" name="password">
 </div>
 <div>
 Birth Day
 <select name="days">
   <option value="1">01</option>
   <option value="2">02</option>
   <option value="3">03</option>
   <option value="31">31</option>
 </select>

 <select name="Month">
   <option value="jan">January</option>
   <option value="feb">Febraury</option>
   <option value="march">March</option>
   <option value="dec">December</option>
 </select>

 <select name="Year">
   <option value="1984">1984</option>
   <option value="1985">1985</option>
   <option value="1986">1986</option>
   <option value="1999">1999</option>
 </select>
 <span>Why should I not go into detail birthday?</span>
 </div>
 <div>
 <input type="radio" name="sex" value="male">Male
 <input type="radio" name="sex" value="female">Female<br>
 </div>
 <p>By clicking create account. you agree to our <em>Terms</em> and that you have read our <em>Data Policy.</em> Including our <em>Cookie Use.</em>
 You may receive SMS notifications from Facebook can opt out at any time.</p>
 <button>Create Account	</button>
</form>
</body>
</html>
